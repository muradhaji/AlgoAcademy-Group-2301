<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    div.createContainer {
      display: flex;
      margin-bottom: 24px;
      gap: 24px;
    }

    div.createContainer input {
      flex: 7;
      font-size: 20px;
      padding: 8px 16px;
    }

    div.createContainer div {
      flex: 3;
      background-color: darkcyan;
      padding: 8px 16px;
      border: 2px solid transparent;
      user-select: none;
      cursor: pointer;
      text-align: center;
    }

    div.createContainer div:hover {
      background: transparent;
      border: 2px solid darkcyan;
      color: darkcyan;
    }

    #todoContainer {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    #todoContainer .todo {
      background-color: darkcyan;
      padding: 24px;
      display: flex;
      font-size: 20px;
      gap: 20px;
    }

    #todoContainer .todo .status {
      user-select: none;
      cursor: pointer;
      flex: 1;
    }

    #todoContainer .todo .content {
      flex: 3;
    }
    #todoContainer .todo .content input {
      font-size: 24px;
      width: 100%;
      box-sizing: border-box;
    }

    #todoContainer .todo .buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #todoContainer .todo .buttons div {
      border: 2px solid white;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
      cursor: pointer;
    }

    #todoContainer .todo .buttons div:hover {
      background-color: white;
      color: darkcyan;
    }
  </style>
</head>

<body>

  <!-- <button onclick="changeTheme()">Change Theme</button> -->

  <div class="createContainer">
    <input id="contentInput" type="text">
    <div onclick="createTodo()">Create Todo</div>
  </div>

  <div id="todoContainer">

  </div>

  <!-- <script src="js/data.js"></script> -->
  <script src="js/todo.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body style="background-color: black;">

  <canvas id="testCanvas" width="200" height="100"></canvas>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="8" fill="red" />
  </svg>

  <!-- <img src="images/test.svg" alt=""> -->

  <img src="images/Logo.svg" alt="">

  <script>
    const myCanvas = document.getElementById('testCanvas');
    const myCanvasContext = myCanvas.getContext('2d');

    myCanvasContext.moveTo(0, 0);
    myCanvasContext.lineTo(200, 100);
    myCanvasContext.stroke();

    myCanvasContext.moveTo(100, 0);
    myCanvasContext.lineTo(100, 100);
    myCanvasContext.stroke();
  </script>

</body>

</html>
